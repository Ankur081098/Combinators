<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Combinators</title>
    <style>
        nav{
background-color: black;
width:100vw;
height: 15vh;

        }
        a{
            float:right;
            padding:20px;
            color:antiquewhite;
        }
       a+a{
           color:blue;
       }
       nav> a{
           color:coral;
       }
       nav a{
           background-color: darkgreen;
       }
       a,a{
           background-color: pink ;
       }
    </style>
</head>
<body>
    <nav id="menu">
        <a>Home</a>
        <a>About</a>
        <a>Contact</a>
    </nav>
</body>
</html>
